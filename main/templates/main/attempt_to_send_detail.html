{% extends 'main/base.html' %}
{% block content %}

 <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.mailing_list }}</p>
                        <p class="card-text">{{ object.status_attempt }}</p>
                        <p class="card-text">{{ object.mail_server_response }}</p>
                        <p class="card-text">{{ object.date_and_time_of_last_attempt }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a type="button" class="btn btn-lg btn-block btn-outline-primary"
                                   href="{% url 'main:delete_attempt_to_send' object.pk %}">Удалить</a>
                                <a type="button" class="btn btn-lg btn-block btn-outline-primary"
                                   href="{% url 'main:list_attempt_to_send' %}">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
